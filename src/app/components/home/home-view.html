<!-- Add your site or application content here -->
<header>
    <h1>doodle<span>:bug</span></h1>
</header>

<div class="container">

  <section id="bug-list" class="col-xs-6">
      <table name="doodle-list" description="All available players for the game">
          <thead>
              <tr>
                  <th class="sortable bugname">Doodle <a href="#">sort</a></th>
                  <th class="sortable">Team <a href="#">sort</a></th>
                  <th>Best rating</th>
                  <th>Compare</th>
              </tr>
          </thead>
          <tbody>

              <tr ng-repeat="bug in Home.doodleBugs">
                <td class="icon-{{bug.name + '-bug'}}">{{ Home.formatName(bug) }}</td>
                <td>{{ bug.team }}</td>
                <td>{{ Home.getHighestRating(bug) }}</td>
                <td><input name="compare[]" type="checkbox" value=""/></td>
              </tr>

          </tbody>

      </table>
      <div class="clearfix"></div>
  </section>

  <section class="col-xs-4">
      <div id="comparison-area">
          <div id="comparisonBase">

            <p>Select two doodles to<br>
compare which has the<br>
skills you like most.</p>
          </div>
      </div>
        <div class="clearfix"></div>
  </section>

  <div class="clearfix"></div>
</div>
